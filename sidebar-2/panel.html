<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="panel.css"/>
  </head>

<body>
  <h2>APG Tabs pattern / URL of active tab</h2>

  <tab-set>
    <span slot="tab-1">Landmarks</span>
    <span slot="tab-2">Headings</span>
    <div slot="panel-1">Panel 1 for Landmarks</div>
    <div slot="panel-2" id="content"></div>
  </tab-set>

  <p>Demonstrates that sidebar content updates when a new page loads or a different tab is selected.</p>
  <script src="panel.js" type="module"></script>
</body>

</html>
